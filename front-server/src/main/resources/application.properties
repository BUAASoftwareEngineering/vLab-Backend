# 分布式相关
# Consumer应用名
dubbo.application.name=server-consumer
# Zookeeper地址
dubbo.registry.address=zookeeper://62.234.28.61:2181
# dubbo扫描的Server包
dubbo.scan.base-packages=org.nocturne.vslab.api.manager
dubbo.protocol.name=dubbo
dubbo.consumer.timeout=20000
dubbo.consumer.retries=0

# 数据库相关
